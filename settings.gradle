pluginManagement {
	repositories {
		gradlePluginPortal()
		mavenCentral()
	}
}


enableFeaturePreview('VERSION_CATALOGS')

rootProject.name = 'icu'

ext {
	//@formatter:off

	//plugin versions
	gradleGitVersion        = '[2.3.2, 2.4['
	shadowVersion           = '7.+'
	versionsVersion         = '0.+'

	jdaVersion              = '[4.4.0_351, 4.5['
	logbackVersion          = '[1.2.3, 2.0['
	sentryVersion           = '[5.0.1, 6.0['
	okhttpVersion           = '[3.14.1, 4.0['
	yamlVersion             = '[1.24, 2.0['
	sqlsauceVersion         = '[0.4.3, 0.5['
	hibernateVersion        = '5.4.27.Final'
	annotationsVersion      = '[0.0.1, 0.1['
	jaxbApiVersion          = '[2.3.1, 3.0['
	caffeineVersion         = '[3.0.1, 4.0['
	dsProxyVersion          = '[1.5.1, 2.0['

	//@formatter:on
}

dependencyResolutionManagement {

	versionCatalogs {
		libs {
			version("sqlsauce", "$sqlsauceVersion")

			alias("gitprops").toPluginId("com.gorylenko.gradle-git-properties").version("$gradleGitVersion")
			alias("shadow").toPluginId("com.github.johnrengelman.shadow").version("$shadowVersion")
			alias("versions").toPluginId("com.github.ben-manes.versions").version("$versionsVersion")

			alias("jda").to("net.dv8tion:JDA:$jdaVersion")
			alias("logback").to("ch.qos.logback:logback-classic:$logbackVersion")
			alias("sentry").to("io.sentry:sentry-logback:$sentryVersion")
			alias("okhttp").to("com.squareup.okhttp3:okhttp:$okhttpVersion")
			alias("yaml").to("org.yaml:snakeyaml:$yamlVersion")
			alias("sqlsauce-core").to("space.npstr.SqlSauce", "sqlsauce-core").versionRef("sqlsauce")
			alias("sqlsauce-discord").to("space.npstr.SqlSauce", "discord-entities").versionRef("sqlsauce")
			alias("hibernate-jcache").to("org.hibernate:hibernate-jcache:$hibernateVersion")
			alias("caffeine-jcache").to("com.github.ben-manes.caffeine:jcache:$caffeineVersion")
			alias("annotations").to("space.npstr:annotations:$annotationsVersion")
			alias("jaxb").to("javax.xml.bind:jaxb-api:$jaxbApiVersion")
			alias("dsproxy").to("net.ttddyy:datasource-proxy:$dsProxyVersion")
		}
	}
}
